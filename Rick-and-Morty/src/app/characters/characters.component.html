<mat-grid-list cols="3" rowHeight="5:5">
  <ul *ngFor="let character of characters$ | async">
    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <p>{{ character.name }}</p></mat-card-header
        >
        <img mat-card-image src="{{ character.image }}" alt="" />
        <div class="card-footer">
          <p>Status: {{ character.status }}</p>

          <p>{{ character.species }}</p>
        </div>
      </mat-card></mat-grid-tile
    >
  </ul>
</mat-grid-list>
